<div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"id" | i18next}}</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"ontologyName" | i18next}}</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- createdWhen Column -->
        <ng-container matColumnDef="createdWhen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"createdWhen" | i18next}}</th>
            <td mat-cell *matCellDef="let row"> {{row.createdWhen | date:'yyyy-MM-dd'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row;
             columns: displayedColumns;"
            (click)="navigateToProject(row.id)"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
<!--                {{"noOntologies" | i18next}}-->
            </td>
        </tr>
    </table>
</div>
