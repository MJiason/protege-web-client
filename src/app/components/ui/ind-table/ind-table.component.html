<div class="editable-row">
    <div>
        <form [formGroup]="annotationForm" class="projects__popup__form">
            <mat-form-field >
                <mat-label>Choose a date</mat-label>
                <input formControlName="property" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <input formControlName="type" matInput>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Count</mat-label>
                <input type="number" formControlName="lang" matInput>
            </mat-form-field>
        </form>
    </div>
    <button
        mat-button
        [disabled]="!annotationForm.valid"
        (click)="onAddAnnotation()"
    >Create
    </button>


</div>
<table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef> Property</th>
        <td mat-cell *matCellDef="let element"> {{element.property}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="lang">
        <th mat-header-cell *matHeaderCellDef> Lang</th>
        <td mat-cell *matCellDef="let element"> {{element.lang}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Remove</th>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="removeItem(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
