<div class="editable-row">
    <div>
        <form [formGroup]="annotationForm" class="projects__popup__form">
            <mat-form-field class="example-full-width">
                <mat-label>Property</mat-label>
                <input matInput formControlName="property" value="Sushi">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Value</mat-label>
                <input matInput formControlName="value" value="Sushi">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select Language</mat-label>
                <mat-select formControlName="lang" name="language">
                    <mat-option *ngFor="let language of languages" [value]="language">
                        {{ language }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
    <button
        mat-button
        [disabled]="!annotationForm.valid"
        (click)="onAddAnnotation()"
    >Create
    </button>


</div>
<table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef> Property</th>
        <td mat-cell *matCellDef="let element"> {{element.property}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value</th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="lang">
        <th mat-header-cell *matHeaderCellDef> Lang</th>
        <td mat-cell *matCellDef="let element"> {{element.lang}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="removeItem(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
